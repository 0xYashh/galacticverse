<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion - Galactica Forum</title>
    <link rel="stylesheet" href="/public/css/forum.css">
</head>
<body>
    <div class="container">
        <h1 id="discussionTitle"></h1>
        <div id="discussionContent"></div>
        <div id="discussionMeta"></div>

        <div class="comments">
            <h2>Comments</h2>
            <div id="commentsList"></div>
        </div>

        <div id="new-comment-form">
            <h3>Add a Comment</h3>
            <form id="commentForm">
                <div class="form-group">
                    <label for="commentContent">Your Comment:</label>
                    <textarea id="commentContent" name="commentContent" required></textarea>
                </div>
                <div class="form-group">
                    <label for="commentAuthor">Your Name:</label>
                    <input type="text" id="commentAuthor" name="commentAuthor" required>
                </div>
                <button type="submit" class="button">Post Comment</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="/public/js/firebase-config.js"></script>
    <script src="/public/js/discussion.js"></script>
</body>
</html>
