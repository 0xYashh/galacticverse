<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Image Library - Galactica Lab</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@1..900&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://db.onlinewebfonts.com/c/23255fa3ff7a89589800cea3092f154f?family=NB+International+Regular+Webfont');
        body {
            background-color: #000;
            color: rgb(255, 255, 255);
            font-family: "NB International Regular Webfont";
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2, h3 {
            color: #fff;
        }
        a {
            color: rgb(195, 122, 255);
            text-decoration: none;
        }
        a:hover {
            color: rgb(215, 166, 252);
            text-decoration: underline;
        }
        .nasa-image {
            width: 350px;
            height: auto;
            display: block;
            margin: 20px 0;
        }
        .nasa-item {
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        #loading, #error {
            font-style: italic;
        }
    </style>
</head>
<body>
    <a href="/index.html">[home]</a>
    <a href="/hq/g-hq.html">[galactica-hq]</a>
    <a href="/lab/g-lab.html">[galactica-lab]</a>
    <h2>NASA Image Library</h2>
    <div id="nasa-container">
        <p id="loading">Loading NASA images...</p>
        <p id="error" style="display: none;">Failed to load NASA images. Please try again later.</p>
    </div>

    <script>
        async function fetchNASAImages() {
            const apiUrl = 'https://images-api.nasa.gov/search?q=galaxy&media_type=image';

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const items = data.collection.items.slice(0, 5); // Get first 5 items
                
                const container = document.getElementById('nasa-container');
                container.innerHTML = ''; // Clear loading message

                items.forEach(item => {
                    const imageUrl = item.links[0].href;
                    const title = item.data[0].title;
                    const description = item.data[0].description || 'No description available.';

                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'nasa-item';
                    itemDiv.innerHTML = `
                        <img class="nasa-image" src="${imageUrl}" alt="${title}">
                        <h3>${title}</h3>
                        <p>${description}</p>
                    `;
                    container.appendChild(itemDiv);
                });
            } catch (error) {
                console.error('Error fetching NASA images:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        fetchNASAImages();
    </script>
</body>
</html>
