<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA ADS - Galactica Lab</title>
    <style>
        /* ... (use the same style as in your arXiv page) ... */
    </style>
</head>
<body>
    <a href="/index.html">[home]</a>
    <h1>NASA Astrophysics Data System - Galactica Lab</h1>
    
    <div id="searchForm">
        <input type="text" id="searchTerm" placeholder="Enter search term">
        <button id="searchButton">Search</button>
    </div>
    
    <div id="results"></div>

    <script>
        document.getElementById('searchButton').addEventListener('click', searchADS);

        function searchADS() {
            const searchTerm = document.getElementById('searchTerm').value;
            const apiKey = 'YOUR_ADS_API_KEY'; // You need to replace this with your actual ADS API key
            const apiUrl = `https://api.adsabs.harvard.edu/v1/search/query?q=${encodeURIComponent(searchTerm)}&fl=title,author,abstract,bibcode&rows=25`;

            fetch(apiUrl, {
                headers: {
                    'Authorization': `Bearer ${apiKey}`
                }
            })
                .then(response => response.json())
                .then(data => {
                    let html = '';
                    
                    for (let paper of data.response.docs) {
                        html += `
                            <div class="paper">
                                <h3><a href="https://ui.adsabs.harvard.edu/abs/${paper.bibcode}/abstract" target="_blank">${paper.title}</a></h3>
                                <p class="authors">${paper.author.join(', ')}</p>
                                <p>${paper.abstract.substring(0, 200)}...</p>
                            </div>
                        `;
                    }

                    document.getElementById('results').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('results').innerHTML = 'An error occurred while fetching data.';
                });
        }
    </script>
</body>
</html>
