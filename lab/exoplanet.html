<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Explorer - Galactica Lab</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@1..900&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://db.onlinewebfonts.com/c/23255fa3ff7a89589800cea3092f154f?family=NB+International+Regular+Webfont');
        body {
            background-color: #000;
            color: rgb(255, 255, 255);
            font-family: "NB International Regular Webfont";
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #fff;
        }
        a {
            color: rgb(195, 122, 255);
            text-decoration: none;
        }
        a:hover {
            color: rgb(215, 166, 252);
            text-decoration: underline;
        }
        #exoplanet-info {
            margin-top: 20px;
        }
        #loading, #error {
            font-style: italic;
        }
    </style>
</head>
<body>
    <a href="index.html">[home]</a>
    <h1>galactica lab.</h1>
    <h2>Exoplanet Explorer</h2>
    <div id="exoplanet-container">
        <p id="loading">Loading exoplanet data...</p>
        <p id="error" style="display: none;">Failed to load exoplanet data. Please try again later.</p>
        <div id="exoplanet-info"></div>
    </div>

    <script>
        async function fetchExoplanetData() {
            const csvUrl = 'https://exoplanetarchive.ipac.caltech.edu/TAP/sync?query=select+pl_name,pl_orbper,pl_rade,pl_bmasse,pl_eqt+from+ps+where+default_flag=1+order+by+pl_orbper+asc&format=csv';

            try {
                const response = await fetch(csvUrl);
                const csvData = await response.text();
                const lines = csvData.split('\n');
                const headers = lines[0].split(',');
                const planets = lines.slice(1, 6).map(line => {
                    const values = line.split(',');
                    return headers.reduce((obj, header, index) => {
                        obj[header] = values[index];
                        return obj;
                    }, {});
                });

                const infoDiv = document.getElementById('exoplanet-info');
                infoDiv.innerHTML = '<h3>Top 5 Exoplanets (Sorted by Orbital Period):</h3>';
                planets.forEach(planet => {
                    infoDiv.innerHTML += `
                        <p>
                            <strong>${planet.pl_name}</strong><br>
                            Orbital Period: ${parseFloat(planet.pl_orbper).toFixed(2)} days<br>
                            Radius: ${planet.pl_rade ? parseFloat(planet.pl_rade).toFixed(2) + ' Earth radii' : 'Unknown'}<br>
                            Mass: ${planet.pl_bmasse ? parseFloat(planet.pl_bmasse).toFixed(2) + ' Earth masses' : 'Unknown'}<br>
                            Equilibrium Temperature: ${planet.pl_eqt ? parseFloat(planet.pl_eqt).toFixed(0) + ' K' : 'Unknown'}
                        </p>
                    `;
                });
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error fetching exoplanet data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        fetchExoplanetData();
    </script>
</body>
</html>
