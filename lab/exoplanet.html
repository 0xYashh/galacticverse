<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Explorer - Galactica Lab</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@1..900&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://db.onlinewebfonts.com/c/23255fa3ff7a89589800cea3092f154f?family=NB+International+Regular+Webfont');
        body {
            background-color: #000;
            color: rgb(255, 255, 255);
            font-family: "NB International Regular Webfont";
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #fff;
        }
        a {
            color: rgb(195, 122, 255);
            text-decoration: none;
        }
        a:hover {
            color: rgb(215, 166, 252);
            text-decoration: underline;
        }
        #exoplanet-info {
            margin-top: 20px;
        }
        #loading, #error {
            font-style: italic;
        }
    </style>
</head>
<body>
    <a href="/index.html">[home]</a>
    <h1>galactica lab.</h1>
    <h2>Exoplanet Explorer</h2>
    <div id="exoplanet-container">
        <p id="loading">Loading exoplanet data...</p>
        <p id="error" style="display: none;">Failed to load exoplanet data. Please try again later.</p>
        <div id="exoplanet-info"></div>
    </div>

    <script>
        async function fetchExoplanetData() {
            const apiKey = 'ksWndvTSPqnMThpAH764jbZHGl7x79WtKsDHbCft'; // Replace with your actual NASA API key
            const apiUrl = `https://exoplanetarchive.ipac.caltech.edu/cgi-bin/nstedAPI/nph-nstedAPI?api_key=${apiKey}&table=exoplanets&format=json&where=pl_kepflag=1&order=pl_orbper&select=pl_name,pl_orbper,pl_rade,pl_masse,pl_eqt&select=pl_name,pl_orbper,pl_rade,pl_masse,pl_eqt&limit=5`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                const infoDiv = document.getElementById('exoplanet-info');
                infoDiv.innerHTML = '<h3>Top 5 Kepler Exoplanets:</h3>';
                data.forEach(planet => {
                    infoDiv.innerHTML += `
                        <p>
                            <strong>${planet.pl_name}</strong><br>
                            Orbital Period: ${planet.pl_orbper} days<br>
                            Radius: ${planet.pl_rade} Earth radii<br>
                            Mass: ${planet.pl_masse || 'Unknown'} Earth masses<br>
                            Equilibrium Temperature: ${planet.pl_eqt || 'Unknown'} K
                        </p>
                    `;
                });
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error fetching exoplanet data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        fetchExoplanetData();
    </script>
</body>
</html>
