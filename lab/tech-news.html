<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tech-news-Galactica Lab</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@1..900&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://db.onlinewebfonts.com/c/23255fa3ff7a89589800cea3092f154f?family=NB+International+Regular+Webfont');
        body {
            background: black;
            color: rgb(255, 255, 255);
            font-family: "NB International Regular Webfont";
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #fff;
        }
        a {
            color: rgb(195, 122, 255);
            text-decoration: none;
        }
        a:hover {
            color: rgb(215, 166, 252);
            text-decoration: underline;
        }
        .news-item {
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        .news-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .news-meta {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }
        .news-text {
            font-size: 0.95em;
            margin-bottom: 10px;
        }
        .news-links a {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <a href="/index.html">[home]</a>
    <a href="/hq/g-hq.html">[galactica-hq]</a>
    <a href="/lab/g-lab.html">[galactica-lab]</a>

    <h1>galactica lab: tech news</h1>

    <div id="news-container">
        <!-- News items will be inserted here -->
    </div>

    <script>
        async function fetchNews() {
            try {
                const response = await fetch('https://hacker-news.firebaseio.com/v0/topstories.json');
                const storyIds = await response.json();
                const top15StoryIds = storyIds.slice(0, 15);  // Get top 15 stories

                const storyPromises = top15StoryIds.map(id =>
                    fetch(`https://hacker-news.firebaseio.com/v0/item/${id}.json`).then(res => res.json())
                );
                const stories = await Promise.all(storyPromises);

                const newsContainer = document.getElementById('news-container');
                stories.forEach(story => {
                    const storyElement = document.createElement('div');
                    storyElement.className = 'news-item';
                    
                    // Fetch the story text if it's available
                    let storyText = '';
                    if (story.text) {
                        storyText = `<div class="news-text">${story.text.substring(0, 200)}...</div>`;
                    }
                    
                    storyElement.innerHTML = `
                        <div class="news-title"><a href="${story.url}" target="_blank">${story.title}</a></div>
                        <div class="news-meta">
                            by ${story.by} | ${story.score} points | ${new Date(story.time * 1000).toLocaleString()} | 
                            ${story.descendants || 0} comments
                        </div>
                        ${storyText}
                        <div class="news-links">
                            <a href="${story.url}" target="_blank">Read Full Article</a>
                            <a href="https://news.ycombinator.com/item?id=${story.id}" target="_blank">View HN Discussion</a>
                        </div>
                    `;
                    newsContainer.appendChild(storyElement);
                });
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }

        // Fetch news when the page loads
        fetchNews();
    </script>
</body>
</html>
