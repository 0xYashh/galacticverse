<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion - Galactica Forum</title>
    <link rel="stylesheet" href="../public/css/forum.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <a href="/index.html">[home]</a>
    <a href="/hq/g-hq.html">[galactica-hq]</a>
    <a href="/lab/g-lab.html">[galactica-lab]</a>
    <a href="forum.html">[forum]</a>

    <h1 id="discussion-title"></h1>
    <div id="discussion-meta"></div>
    <div id="discussion-content"></div>
    <div id="discussion-actions">
        <button id="edit-discussion" class="button">Edit</button>
        <button id="delete-discussion" class="button">Delete</button>
        <div id="vote-container">
            <button id="upvote" class="button"><i class="fas fa-arrow-up"></i></button>
            <span id="vote-count">0</span>
            <button id="downvote" class="button"><i class="fas fa-arrow-down"></i></button>
        </div>
    </div>

    <div id="comments-section">
        <h2>comments</h2>
        <ul id="comments-list"></ul>
    </div>

    <div id="new-comment-form">
        <h3>add a comment</h3>
        <form id="comment-form">
            <textarea id="comment-content" placeholder="your comment" required></textarea>
            <button type="submit" class="button">post comment</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../public/js/firebase-config.js"></script>
    <script src="../public/js/discussion.js"></script>
</body>
</html>
