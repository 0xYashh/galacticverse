<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../public/css/forum.css">

    <h1>galactica forum.</h1>

    <div id="new-discussion-form">
        <h2>start a new discussion</h2>
        <form id="discussion-form">
            <input type="text" id="discussion-title" placeholder="discussion title" required>
            <textarea id="discussion-content" placeholder="discussion content" required></textarea>
            <input type="text" id="discussion-tags" placeholder="tags (comma-separated)">
            <button type="submit" class="button">post discussion</button>
        </form>
    </div>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search discussions...">
        <button id="search-button" class="button">Search</button>
    </div>

    <h2>recent discussions</h2>
    <ul id="discussion-list" class="discussion-list"></ul>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../public/js/firebase-config.js"></script>
    <script src="../public/js/forum.js"></script>
</body>
</html>
